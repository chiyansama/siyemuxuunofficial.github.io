	function password() {		
		var testV = 1;//计数器，记录密码错误次数
		var psw = prompt("输入密码  | Input Key");
		while (testV < 3) {
			if (!psw){
				history.go(-1);//密码错误返回上一页
			}
			if (psw == xx) {
				location.href="index -cn.html";//密码正确，跳到指定页面
				break;
			}
			testV+=1;
			psw=prompt("tips:有兽焉八位数字生日|tips: cartoon release date","");
		}
		if (psw!=xx && testV ==3){
			alert("你他妈的盗我资源的傻逼滚蛋【刷新网页 重新输入】");//密码输入错误达到3次
		}
			return " ";
	}
	
	password();

</script>
